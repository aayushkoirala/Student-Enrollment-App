<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Home</title>
    <h1 style="color: #f08434">CSE UNIVERSITY</h1>
    <p id="login-header">Welcome <b>{{g.user.name}}</b>!</p>
    <a href="/my-link/">Logout</a> &nbsp;
    <link rel="stylesheet" href="static/styles/login-page.css" />
    <script src="static/js/script.js"></script>
</head>

<body>
    <ul class="tabs">
        <li data-tab-target="#home" class="active tab">Your Courses</li>
        <li data-tab-target="#add_courses" class="tab">Add Courses</li>
    </ul>

    <div class="tab-content">
        <div id="home" data-tab-content class="active">
            <p id="currentClasses"></p>
        </div>
        <div id="add_courses" data-tab-content>
            <p id="potentialClasses"></p>
        </div>
    </div>
</body>

<script>
    const tabs = document.querySelectorAll("[data-tab-target]");
    const tabContents = document.querySelectorAll("[data-tab-content]");
    // allClasses();
    tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
            const target = document.querySelector(tab.dataset.tabTarget);
            tabContents.forEach((tabContent) => {
                tabContent.classList.remove("active");
            });
            tabs.forEach((tab) => {
                tab.classList.remove("active");
            });
            tab.classList.add("active");
            target.classList.add("active");
        });
    });
</script>
<script>
    window.onload = function() {
        currClasses();
        potentialClasses();
    };
</script>

</html>
